{% extends 'fam/base.html' %}

{% block head %}
<style>
    form {
      width: 100%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px #ccc; 
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
      }
      label{
        padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      input:hover, textarea:hover {
      outline: none;
      border: 1px solid #095484;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #095484;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }

    
</style>

    

{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/application">New Applications</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/acceptedapplication">Accepted Appllications <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/rejectedapplication">Rejected Applications</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/createapplication">Create New Application</a>
          </li>
      </ul>
    </div>
    
  </nav>  

  <form method="POST" action="/addapplication/">
      {% csrf_token %}
      <label>Subject:</label><br>
      <input type="text" id="subject" name="subject" data-required><br><br>
      <label>Body:</label><br>
      <textarea name='body' style='margin: 0px; width: 100%; height: 250px;'></textarea><br><br>
      <button style="margin-left: 400px;" type="submit">Submit</button>
    </form>
   
  
{% endblock %}
