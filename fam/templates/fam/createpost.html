{% extends 'fam/base.html' %}

{% block head %}
<style>
.f {
      width: 100%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px #ccc; 
      }

    .i {
      width: calc(100% - 10px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
      }
      .l{
        padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      .btn-primary {
      color: #fff;
      background-color: #3f6ad8;
      border-color: #3f6ad8
  }
  
  .btn {
      font-size: 0.8rem;
      font-weight: 500;
      outline: none !important;
      position: relative;
      transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s
  }
      
  </style>
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/forum">Discussion Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/mypost">My Post <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/createpost">Create Post</a>
          </li>
        </ul>
        
      </div>
    </nav>

  
    <form class="f" method="POST" action="/addpost/">
        {% csrf_token %}
        <label class="l">Title:</label><br>
        <input class="i" type="text" id="title" name="title" data-required><br><br>
        <label class="l">Body:</label><br>
        <textarea name='body' style='margin: 0px; width: 100%; height: 250px;'></textarea><br><br>
        <button style="margin-left: 400px;" type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock %}
