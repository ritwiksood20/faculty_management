{% extends 'fam/base.html' %}

{% block head %}
 <style>
.card .card-header {
    background-color:#FAEBD7;
}
</style>
{% endblock %}

{% block content %}

    <div class="card">
        <div class="card-header" data-background-color="purple">
            <h4 class="title">Subjects </h4>
            
        </div>
        <div class="card-content table-responsive">
            <table class="table">
                <thead class="text-primary">
                    <th>S.No.</th>
                    <th>Course</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </thead>
                <tbody>
                {% for u in subject %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{u.course}}</td>
                        <td>{{u.start_date}}</td>
                        <td>{{u.end_date}}</td>
                        

                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
