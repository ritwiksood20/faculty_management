{% extends 'fam/base.html' %}

{% block head %}
<style>
body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: .88rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      text-align: left;
      background-color: #eef1f3
  }
  
  .mt-100 {
      margin-top: 25px
  }
  
  .card {
      box-shadow: 0 0.46875rem 2.1875rem rgba(4, 9, 20, 0.03), 0 0.9375rem 1.40625rem rgba(4, 9, 20, 0.03), 0 0.25rem 0.53125rem rgba(4, 9, 20, 0.05), 0 0.125rem 0.1875rem rgba(4, 9, 20, 0.03);
      border-width: 0;
      transition: all .2s
  }
  
  .card-header:first-child {
      border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0
  }
  
  .card-header {
      display: flex;
      align-items: center;
      border-bottom-width: 1px;
      padding-top: 0;
      padding-bottom: 0;
      padding-right: .625rem;
      height: 3.5rem;
      text-transform: uppercase;
      background-color: #fff;
      border-bottom: 1px solid rgba(26, 54, 126, 0.125)
  }
  
  .btn-primary {
      color: #fff;
      background-color: #3f6ad8;
      border-color: #3f6ad8
    
  }
  
  .btn {
      font-size: 0.8rem;
      font-weight: 500;
      outline: none !important;
      position: relative;
      transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s
      
  }
  
  .card-body {
      flex: 1 1 auto;
      padding: 1.25rem
  }
  
  .card-body p {
      font-size: 13px
  }
  
  a {
      color: #E91E63;
      text-decoration: none !important;
      background-color: transparent
  }
  
  .media img {
      width: 40px;
      height: auto
  }
  
  .i {
      width: calc(100% - 10px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
      margin-top: 20px;
      }

      .thumbnail {
    padding:0px;
}
.panel {
	position:relative;
}
.panel>.panel-heading:after,.panel>.panel-heading:before{
	position:absolute;
	top:11px;left:-16px;
	right:100%;
	width:0;
	height:0;
	display:block;
	content:" ";
	border-color:transparent;
	border-style:solid solid outset;
	pointer-events:none;
}
.panel>.panel-heading:after{
	border-width:7px;
	border-right-color:#f7f7f7;
	margin-top:1px;
	margin-left:2px;
}
.panel>.panel-heading:before{
	border-right-color:#ddd;
	border-width:8px;
}
  </style>
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/forum">Discussion Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/mypost">My Post <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/createpost">Create Post</a>
          </li>
        </ul>
        
      </div>
    </nav>

    <form method="GET" action="/addcomment/">
      
        
        <input class="i" placeholder="Add Comments..."  type="text" id="comment" name="comment" data-required>
        <button style="margin-top: 6px;" class=" btn btn-primary" name="postid" value="{{post_id}}" type="submit">submit</button>
    </form>
</br>
</br>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


{% for u in comment reversed %}

<div class="panel panel-default">
<div class="panel-heading">
<strong>{{u.user.username}}</strong> <span style="margin-left: 900px;" class="text-muted">{{u.date}}</span>
</div>
<div class="panel-body">
  {{u.body}}
</div><!-- /panel-body -->
</div><!-- /panel panel-default -->
  
{% endfor %}
    
   
{% endblock %}
