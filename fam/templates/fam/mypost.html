{% extends 'fam/base.html' %}

{% block head %}
<style>
body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: .88rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      text-align: left;
      background-color: #eef1f3
  }
  
  .mt-100 {
      margin-top: 25px
  }
  
  .card {
      box-shadow: 0 0.46875rem 2.1875rem rgba(4, 9, 20, 0.03), 0 0.9375rem 1.40625rem rgba(4, 9, 20, 0.03), 0 0.25rem 0.53125rem rgba(4, 9, 20, 0.05), 0 0.125rem 0.1875rem rgba(4, 9, 20, 0.03);
      border-width: 0;
      transition: all .2s
  }
  
  .card-header:first-child {
      border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0
  }
  
  .card-header {
      display: flex;
      align-items: center;
      border-bottom-width: 1px;
      padding-top: 0;
      padding-bottom: 0;
      padding-right: .625rem;
      height: 3.5rem;
      text-transform: uppercase;
      background-color: #fff;
      border-bottom: 1px solid rgba(26, 54, 126, 0.125)
  }
  
  .btn-primary {
      color: #fff;
      background-color: #3f6ad8;
      border-color: #3f6ad8
  }
  
  .btn {
      font-size: 0.8rem;
      font-weight: 500;
      outline: none !important;
      position: relative;
      transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s
  }
  
  .card-body {
      flex: 1 1 auto;
      padding: 1.25rem
  }
  
  .card-body p {
      font-size: 13px
  }
  
  a {
      color: #E91E63;
      text-decoration: none !important;
      background-color: transparent
  }
  
  .media img {
      width: 40px;
      height: auto
  }
  </style>
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/forum">Discussion Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/mypost">My Post <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a style="margin-left: 20px;" class="nav-link" href="/createpost">Create Post</a>
          </li>
        </ul>
        
      </div>
    </nav>

    {% for u in forum reversed %}

    <div class="container-fluid mt-100">
      <div class="row">
          <div class="col-md-12">
              <div class="card mb-4">
                  <div class="card-header">
                      <div class="media flex-wrap w-100 align-items-center"> 
                          <div class="media-body ml-3"> 
                              <div><strong>{{u.title}}</strong></div>
                              <div style="font-size: 12px;">Author:- {{u.author}}</div>
                          </div>
                          
                          
                          
                          
                          <div class="text-muted small ml-3">
                              <div><strong>{{u.created}}</strong></div>
                              
                          </div>
                      </div>
                      
                  </div>

                  <div class="card-body">
                      <pr>{{u.body}}</pr>
                  </div>
                  <div class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3">
                      
                    <form method="GET" action="/comment/">
                        <div class="px-4 pt-3"> <button type="submit" name="postid" value="{{u.post_id}}" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp;Add Comment</button> </div>
                          </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  {% endfor %}

{% endblock %}
